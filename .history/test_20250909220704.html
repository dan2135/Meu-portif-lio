<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portf√≥lio Din√¢mico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #1a1a2e;
            --text: #e6e6e6;
            --primary: #4cc9f0;
            --secondary: #4361ee;
            --accent: #f72585;
            --card-bg: #16213e;
            --sombra: 0 4px 20px rgba(0, 0, 0, 0.3);
            --transit: 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            background-color: var(--bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }
 
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0f3460, #1a1a2e, #16213e, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Tela de boas-vindas */
        #ola {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(26, 26, 46, 0.95);
            z-index: 1000;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        #ola.hidden {
            opacity: 0;
            visibility: hidden;
        }

        #ola p {
            color: var(--text);
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        #sjb {
            color: var(--text);
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.7s ease;
            background-color: var(--primary);
            display: inline-block;
        }

        #sjb:hover {
            background-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Conte√∫do principal */
        #conteudo {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            display: block;
        }

        #conteudo.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Header */
        header {
            background-color: rgba(22, 33, 62, 0.9);
            width: 100%;
            padding: 1.3rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--sombra);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nome {
            color: var(--text);
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem;
            transition: color 0.3s;
            position: relative;
            overflow: hidden;
        }

        nav a:hover {
            color: var(--primary);
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        nav a:hover::after {
            transform: translateX(0);
        }

        nav a.active {
            color: var(--primary);
        }

        nav a.active::after {
            transform: translateX(0);
        }

        /* Se√ß√µes */
        section {
            padding: 6rem 5%;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0.4;
            transform: translateY(50px) scale(0.95);
            transition: all 0.8s var(--transit);
        }

        section.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        section.exiting {
            opacity: 0;
            transform: translateY(-50px) scale(0.95);
        }

        h1, h2 {
            color: var(--text);
            margin-bottom: 2rem;
            position: relative;
        }

        h1 {
            color: var(--primary);
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        h1:after, h2:after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 60px;
            height: 4px;
            background-color: var(--accent);
            border-radius: 2px;
        }

        h2 {
            font-size: 2.5rem;
            margin-top: 1rem;
        }

        h2:after {
            width: 40px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        strong {
            color: var(--primary);
        }

        /* Skills */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .skill-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: var(--transit);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
        }

        .skill-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .skill-card i {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .skill-card h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Projetos */
        .projetos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .projeto-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            transition: var(--transit);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
        }

        .projeto-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .projeto-img {
            height: 200px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .projeto-img:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
        }

        .projeto-info {
            padding: 1.5rem;
        }

        .projeto-info h3 {
            margin-bottom: 0.8rem;
            color: var(--text);
            font-size: 1.4rem;
        }

        .projeto-info p {
            margin-bottom: 1.2rem;
            color: #ccc;
            font-size: 1rem;
        }

        .projeto-link {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background-color: var(--primary);
            color: var(--bg);
            text-decoration: none;
            border-radius: 5px;
            transition: var(--transit);
            font-weight: 500;
        }

        .projeto-link:hover {
            background-color: var(--accent);
            transform: translateY(-3px);
        }

        /* Contato */
        .contato-links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .contato-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: var(--transit);
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transform: translateX(-20px);
        }

        .contato-item.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .contato-item:nth-child(even) {
            transform: translateX(20px);
        }

        .contato-item:nth-child(even).visible {
            transform: translateX(0);
        }

        .contato-item i {
            color: var(--primary);
            font-size: 1.8rem;
        }

        .contato-item a {
            color: var(--text);
            text-decoration: none;
            transition: var(--transit);
        }

        .contato-item a:hover {
            color: var(--primary);
        }

        .contato-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background-color: var(--card-bg);
            color: var(--text);
            margin-top: 3rem;
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
                padding: 1rem;
            }
            
            nav {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            #ola p {
                font-size: 1.8rem;
                padding: 0 1rem;
            }
            
            section {
                padding: 4rem 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .projetos-grid, .skills-grid {
                grid-template-columns: 1fr;
            }
            
            .contato-item:nth-child(even) {
                transform: translateX(-20px);
            }
            
            .contato-item:nth-child(even).visible {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div id="ola">
        <p>Ol√°! Bem-vindo ao meu portf√≥lio!</p>
        <button id="sjb" onclick="mostrarConteudo()">Conhe√ßa meu trabalho</button>
    </div>

    <div id="conteudo">
        <header>
            <div class="nome">
                <p>Daniel Carlos | Desenvolvedor Front-end</p>
            </div>
            <nav>
                <a href="#sobre">Sobre</a>
                <a href="#skills">Habilidades</a>
                <a href="#projetos">Projetos</a>
                <a href="#contato">Contato</a>
            </nav>
        </header>   
        
        <main>
            <section id="sobre">
                <h1>Ol√°, eu sou o Daniel!</h1>
                <div class="sobre-conteudo">
                    <!-- Conte√∫do ser√° gerado dinamicamente -->
                </div>
            </section>

            <section id="skills">
                <h2>üíª Tecnologias que conhe√ßo</h2>
                <div class="skills-grid">
                    <!-- Conte√∫do ser√° gerado dinamicamente -->
                </div>
            </section>

            <section id="projetos">
                <h2>üöÄ Projetos</h2>
                <div class="projetos-grid">
                    <!-- Conte√∫do ser√° gerado dinamicamente -->
                </div>
            </section>

            <section id="contato">
                <h2>üì´ Contato</h2>
                <div class="contato-links">
                    <!-- Conte√∫do ser√° gerado dinamicamente -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Daniel Carlos. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script>
        // Dados din√¢micos para o portf√≥lio
        const portfolioData = {
            sobre: {
                titulo: "Ol√°, eu sou o Daniel!",
                conteudo: [
                    "Sou estudante do 4¬∫ semestre de <strong>An√°lise e Desenvolvimento de Sistemas</strong> pela Universidade Braz Cubas.",
                    "Desde que iniciei minha jornada na √°rea de tecnologia, desenvolvi uma forte paix√£o por <strong>desenvolvimento web</strong> e por transformar ideias em interfaces funcionais.",
                    "Al√©m da gradua√ß√£o, conclu√≠ o curso de <strong>Desenvolvimento Web</strong> no <strong>Instituto da Oportunidade Social (IOS)</strong>, onde aprimorei meus conhecimentos em programa√ß√£o e gest√£o empresarial.",
                    "Busco minha <strong>primeira oportunidade profissional na √°rea de programa√ß√£o</strong>, onde eu possa aplicar meus conhecimentos e continuar aprendendo com profissionais mais experientes.",
                    "Tenho conhecimentos s√≥lidos em <strong>HTML5, CSS3, JavaScript</strong> e utilizo frameworks como o <strong>Bootstrap</strong> para criar p√°ginas web modernas, responsivas e acess√≠veis.",
                    "Me considero uma pessoa <strong>dedicada, comunicativa e curiosa</strong> por aprender. Gosto de resolver problemas e encaro cada desafio como uma chance de evoluir t√©cnica e pessoalmente."
                ]
            },
            skills: [
                { icon: "fab fa-html5", nome: "HTML5", desc: "Marca√ß√£o sem√¢ntica e acess√≠vel" },
                { icon: "fab fa-css3-alt", nome: "CSS3", desc: "Estiliza√ß√£o moderna e responsiva" },
                { icon: "fab fa-js", nome: "JavaScript", desc: "Interatividade e l√≥gica de aplica√ß√£o" },
                { icon: "fab fa-react", nome: "React", desc: "Interfaces componentizadas" },
                { icon: "fab fa-bootstrap", nome: "Bootstrap", desc: "Framework CSS para designs responsivos" },
                { icon: "fab fa-git-alt", nome: "Git", desc: "Controle de vers√£o e colabora√ß√£o" },
                { icon: "fas fa-database", nome: "SQL", desc: "Banco de dados e consultas" },
                { icon: "fas fa-mobile-alt", nome: "Design Responsivo", desc: "Experi√™ncia multiplataforma" }
            ],
            projetos: [
                { 
                    icon: "fas fa-shopping-cart", 
                    nome: "E-commerce Responsivo", 
                    desc: "Loja virtual completa com carrinho de compras e integra√ß√£o com pagamentos.",
                    link: "#"
                },
                { 
                    icon: "fas fa-blog", 
                    nome: "Blog Pessoal", 
                    desc: "Blog desenvolvido com React e integra√ß√£o com API de conte√∫do.",
                    link: "#"
                },
                { 
                    icon: "fas fa-tasks", 
                    nome: "Sistema de Tasks", 
                    desc: "Aplicativo de gerenciamento de tarefas com drag and drop.",
                    link: "#"
                },
                { 
                    icon: "fas fa-cloud-sun", 
                    nome: "App de Clima", 
                    desc: "Aplicativo de previs√£o do tempo com API de geolocaliza√ß√£o.",
                    link: "#"
                },
                { 
                    icon: "fas fa-gamepad", 
                    nome: "Jogo da Mem√≥ria", 
                    desc: "Jogo interativo com temas variados e contador de movimentos.",
                    link: "#"
                },
                { 
                    icon: "fas fa-chart-line", 
                    nome: "Dashboard Financeiro", 
                    desc: "Painel de visualiza√ß√£o de dados financeiros com gr√°ficos interativos.",
                    link: "#"
                }
            ],
            contato: [
                { icon: "fas fa-envelope", texto: "daniel.dev@exemplo.com", link: "mailto:daniel.dev@exemplo.com" },
                { icon: "fab fa-linkedin", texto: "linkedin.com/in/danielcarlos", link: "https://linkedin.com" },
                { icon: "fab fa-github", texto: "github.com/danielcarlos", link: "https://github.com" },
                { icon: "fab fa-whatsapp", texto: "(11) 99999-9999", link: "https://wa.me/5511999999999" }
            ]
        };

        // Fun√ß√£o para mostrar o conte√∫do principal
        function mostrarConteudo() {
            document.getElementById('ola').classList.add('hidden');
            document.getElementById('conteudo').classList.add('visible');
            
            // Gerar conte√∫do din√¢mico
            gerarConteudoDinamico();
            
            // Iniciar observadores
            setTimeout(() => {
                iniciarObservadorSecoes();
                iniciarObservadorElementos();
                configurarNavegacao();
            }, 300);
        }

        // Gerar conte√∫do din√¢mico a partir dos dados
        function gerarConteudoDinamico() {
            // Sobre
            const sobreContent = document.querySelector('.sobre-conteudo');
            portfolioData.sobre.conteudo.forEach(paragrafo => {
                const p = document.createElement('p');
                p.innerHTML = paragrafo;
                sobreContent.appendChild(p);
            });
            
            // Skills
            const skillsGrid = document.querySelector('.skills-grid');
            portfolioData.skills.forEach(skill => {
                const skillCard = document.createElement('div');
                skillCard.className = 'skill-card';
                skillCard.innerHTML = `
                    <i class="${skill.icon}"></i>
                    <h3>${skill.nome}</h3>
                    <p>${skill.desc}</p>
                `;
                skillsGrid.appendChild(skillCard);
            });
            
            // Projetos
            const projetosGrid = document.querySelector('.projetos-grid');
            portfolioData.projetos.forEach(projeto => {
                const projetoCard = document.createElement('div');
                projetoCard.className = 'projeto-card';
                projetoCard.innerHTML = `
                    <div class="projeto-img">
                        <i class="${projeto.icon}"></i>
                    </div>
                    <div class="projeto-info">
                        <h3>${projeto.nome}</h3>
                        <p>${projeto.desc}</p>
                        <a href="${projeto.link}" class="projeto-link">Ver Projeto</a>
                    </div>
                `;
                projetosGrid.appendChild(projetoCard);
            });
            
            // Contato
            const contatoLinks = document.querySelector('.contato-links');
            portfolioData.contato.forEach(contato => {
                const contatoItem = document.createElement('div');
                contatoItem.className = 'contato-item';
                contatoItem.innerHTML = `
                    <i class="${contato.icon}"></i>
                    <a href="${contato.link}" target="_blank">${contato.texto}</a>
                `;
                contatoLinks.appendChild(contatoItem);
            });
        }

        // Observador para as se√ß√µes principais
        function iniciarObservadorSecoes() {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('nav a');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Remover a classe ativa de todas as se√ß√µes
                        sections.forEach(section => {
                            if (section !== entry.target) {
                                section.classList.add('exiting');
                                setTimeout(() => {
                                    section.classList.remove('active', 'exiting');
                                }, 300);
                            }
                        });
                        
                        // Adicionar a classe ativa √† se√ß√£o vis√≠vel
                        entry.target.classList.add('active');
                        
                        // Atualizar o link de navega√ß√£o ativo
                        const id = entry.target.getAttribute('id');
                        navLinks.forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href') === `#${id}`) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }, { threshold: 0.5 });
            
            sections.forEach(section => {
                observer.observe(section);
            });
        }

        // Observador para elementos individuais (skills, projetos, contato)
        function iniciarObservadorElementos() {
            const elements = document.querySelectorAll('.skill-card, .projeto-card, .contato-item');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            entry.target.classList.add('visible');
                        }, 100);
                    }
                });
            }, { threshold: 0.2 });
            
            elements.forEach(element => {
                observer.observe(element);
            });
        }

        // Configurar navega√ß√£o suave
        function configurarNavegacao() {
            document.querySelectorAll('nav a').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    
                    window.scrollTo({
                        top: targetElement.offsetTop - 100,
                        behavior: 'smooth'
                    });
                });
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            // Inicializa√ß√£o adicional quando necess√°rio
        });
    </script>
</body>
</html>
